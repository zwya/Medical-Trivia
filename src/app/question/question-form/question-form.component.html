<div class="row">
  <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
  <div class="col text-center">
    <img [src]="url" alt="Img Should Be Here" class="questionimg">
  </div>
  <div class="w-100"></div>
  <div class="col offset-4 mt-3">
    <input type="file" class="form-control-file" name="photo" ng2FileSelect [uploader]="uploader" formControlName="img" (change)="detectFiles($event)">
  </div>
  <div class="w-100"></div>
  <div class="col-3 offset-4">
    <label for="inputQuestion">Question</label>
    <input type="text" class="form-control" id="inputQuestion" formControlName = "question">
  </div>
  <div class="row mt-4">
    <div class="col-3 offset-2 form-group">
      <label for="inputA1">Answer 1 (Correct Answer)</label>
      <input type="text" class="form-control" id="inputA1" formControlName = "a1">
    </div>
    <div class="col-3 offset-2 form-group">
      <label for="inputA2">Answer 2</label>
      <input type="text" class="form-control" id="inputA2" formControlName = "a2">
    </div>
    <div class="w-100"></div>
    <div class="col-3 offset-2 form-group">
      <label for="inputA3">Answer 3</label>
      <input type="text" class="form-control" id="inputA3" formControlName = "a3">
    </div>
    <div class="col-3 offset-2 form-group">
      <label for="inputA4">Answer 4</label>
      <input type="text" class="form-control" id="inputA4" formControlName = "a4">
    </div>
  </div>
  <div class="row">
  <div class="offset-5 submitbtn">
    <button type="submit" class="btn btn-primary" [disabled]="!questionForm.valid || !imageAdded"> Submit </button>
  </div>
  <div class="offset-2 submitbtn">
    <button type="button" class="btn btn-primary" routerLink="/question"> Back </button>
  </div>
  </div>
</form>
</div>
